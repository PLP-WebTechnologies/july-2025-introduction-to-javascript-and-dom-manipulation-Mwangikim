<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Project</title>

</head>
<body>

    <section>

      <button id="weather-btn">Check Weather</button>

      <div id="box-container"></div>
